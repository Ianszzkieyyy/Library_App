<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library App</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <p>Hello Ian! This is a library app to keep track of the books you've read. Enjoy!</p>
        <nav>
            <a href="about.html">About</a>
            <a href="faq.html">FAQs</a>
        </nav>
    </header>
    <main>
        <section class="cover">
            <img class="cover-photo" src="images/philosophy.jpg" alt="image of stages of life">
        </section>
        <div class="main-section">
            <section class="book-form">
                <h2>Add Book</h2>
                <form id="form">
                    <div class="form-el">
                        <label for="book-title">Title:</label>
                        <input type="text" name="title" id="book-title" required>
                    </div>
                    <div class="form-el">
                        <label for="book-author">Author:</label>
                        <input type="text" name="author" id="book-author" required>
                    </div>
                    <div class="form-el">
                        <label for="book-pages">Pages:</label>
                        <input type="number" name="pages" min="1" max="5000" id="book-pages" required>
                    </div>
                    <div class="form-el checkbox">
                        <label for="book-hasRead">Have Read?</label>
                        <input type="checkbox" name="hasRead" id="book-hasRead">
                    </div>                
    
                    <input type="submit" value="+ Add Book" class="form-btn">
                </form>
            </section>
            <section class="cards">
                
            </section>
        </div>
        
    </main>


    <script src="script.js"></script>
</body>
</html>
